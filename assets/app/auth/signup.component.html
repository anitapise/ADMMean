<div class="col-md-8 col-md-offset-2" style="padding-top: 50px;">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
            id="name"
            class="form-control"
            formControlName="name" placeholder="Enter your name">
        </div>
         <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
            id="email"
            class="form-control" formControlName="email" placeholder="Enter your email">
        </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
            id="password"
            class="form-control" formControlName="password" placeholder="Must be 8 character long">
        </div>
         <button class="btn btn-primary form-button" type="submit" [disabled]="!myForm.valid"> Submit </button>
         <button class="btn btn-primary form-button" type="button" (click)="onCancel()" > Cancel </button>
    </form>
</div>
