<div class="col-md-8 col-md-offset-2" style="padding-top: 50px;">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Username</label>
            <input type="email"
            id="email"
            class="form-control" formControlName="email" placeholder="enter your email">
        </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
            id="password"
            class="form-control" formControlName="password" placeholder="Must be 8 character long">
        </div>
         <div class="form-group">
         <button class="btn btn-primary form-button"
         type="submit" [disabled]="!myForm.valid"> Login </button>
         <button class="btn btn-primary form-button" (click)="onRegister()">Register</button>
          </div>
    </form>
</div>
